<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>

    <h:body>
        <h:form id = "paciente">
            id: <p:inputText value="#{registro.id}"/><br></br>
            tipo de id: <p:inputText value="#{registro.tipo_id}"/><br></br>
            nombre: <p:inputText value="#{registro.nombre}"/><br></br>
            fecha de naciemiento(yyyy-mm-dd): <p:inputText value="#{registro.fechaNacimiento}"/><br></br>
            <p:commandButton value="Agregar paciente" actionListener="#{registro.agregarPaciente()}" update="paciente"></p:commandButton>
            <br></br>
            <p:dataTable id="check" var="regit"  value="#{registro.pacientes}" selection="#{registro.selectPaciente}" rowKey="#{registro.id}" 
                         style="margin-bottom:0" rowIndexVar="rowIndex">
                <f:facet name="header">
                    Pacientes
                </f:facet>
                <p:column selectionMode="single" style="width:16px;text-align:center"/>
                <p:column headerText="Id" sortBy="#{product.id}">
                    <h:outputText value="#{regit.id}" />
                </p:column>
                <p:column headerText="Tipo de Id" >
                    <h:outputText value="#{regit.tipo_id}" />
                </p:column>
                <p:column headerText="Nombre" >
                    <h:outputText value="#{regit.nombre}" />
                </p:column>

                <p:column headerText="Fecha de nacimiento">
                    <h:outputText value="#{regit.fechaNacimiento}" />
                </p:column>
            </p:dataTable>
            <br></br>
            <p:commandButton value="Registrar cita" action="registroconsultas"></p:commandButton>
        </h:form>
    </h:body>

</html>
